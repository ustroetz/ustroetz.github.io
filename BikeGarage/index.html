<html>
    <head>
		<title>Bike Garage</title>
		
	    <script src='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js'></script>
		<script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
        <script src="dist/leaflet.markercluster.js"></script>
        <script src="dist/L.Control.Locate.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
        <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />
		<link rel="stylesheet" href="dist/MarkerCluster.Default.css" />	
		<link rel="stylesheet" href="dist/L.Control.Locate.css" />
			
		<!--   GeoJSON file    -->
		<script src="bikeParking.js" type="text/javascript"></script>
		
		<!--   Mobile    -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<style>
		body {padding: 0;margin: 0}
	    #map { position:absolute; top:0; bottom:0; width:100%; }
		</style>
		
		<!--   Google Analytics    -->
<script>

    </head>
    <body>
		<style>
		#info {
		    background: #4183c4;
		    position: absolute;
		    top: 2%;
		    left: 85%;
		    width: 155px;
		    text-align: left;
		    display: block;
		    border: 5px solid  #4183c4;
		    border-radius: 3px;
			font: 13px "Helvetica Neue", Arial, Helvetica, sans-serif;
			color: white;
			text-decoration: none;			
		}
		</style>
		<div id='map'></div>
		
		<div id='info'>
			<p><strong>BIKE GARAGE</strong> helps you find the closest bike rack to you.</p>
			<p style="text-align:center; font-size:12px">
				<a href="https://github.com/ustroetz/BikeGarage" style="color:white; text-decoration:none;cursor:pointer">Further Infos    |   </a>
				<a href="http://civicapps.org/datasets/bicycle-parking" style="color:white; text-decoration:none;cursor:pointer">Data source</a></p>
		</div>
        
		<script type='text/javascript'>
		
		var map = L.map('map').setView([45.50093,-122.65274], 12);
		L.tileLayer('https://a.tiles.mapbox.com/v3/github.map-xgq2svrz/{z}/{x}/{y}.png', {
			        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
			        }).addTo(map);
						
		var markers = new L.markerClusterGroup({ disableClusteringAtZoom: 18});
		var bikeParking = L.geoJson(bikeParking)		
		markers.addLayer(bikeParking).addTo(map);

		L.control.locate().addTo(map);
			
		</script>
    </body>
</html>
